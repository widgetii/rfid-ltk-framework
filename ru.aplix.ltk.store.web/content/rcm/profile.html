<div class="modal-header">
  <h3 ng-show="newProfile">Новый профиль</h3>
  <h3 ng-hide="newProfile">Настройка профиля</h3>
</div>

<div class="modal-body">

  <div class="alert alert-info" ng-show="ui.loading">Загрузка...</div>
  <div class="alert alert-block alert-error" ng-show="ui.error">
    <h4>Ошибка</h4>
    {{ui.error}}
  </div>

  <ng-include src="ui.settingsTemplateURL"></ng-include>

</div>

<div class="modal-footer">
  <button class="btn" ng-click="$dismiss()">Отмена</button>
</div>
